<app-data [currentPage]="currentPage" (selectPageEvent)="receiveMessage($event)"></app-data>

<app-button [formVisibility]="formVisibility" (openFormButtonClickedEvent)="toggleAddDataVisibility()"></app-button>

<app-add-data [currentPage]="currentPage" [ngStyle]="{'visibility': formVisibility}"></app-add-data>
