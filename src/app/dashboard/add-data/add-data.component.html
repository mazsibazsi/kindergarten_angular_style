<form [formGroup]="addChildForm" (ngSubmit)="onSubmit()">
   
        <h2>Ihr Kind anmelden!</h2>
        <mat-form-field>
            <input matInput placeholder="Name" type="input" formControlName="name"><br />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Geburtsdatum" type="date" formControlName="birthDate"><br />
        </mat-form-field>

        <mat-form-field>
            <mat-select formControlName="kindergardenId">
                <mat-option value="" disabled>Bitte auswÃ¤hlen</mat-option>
                <mat-option *ngFor="let kindergarden of storeService.kindergardens" [value]="kindergarden.id">{{kindergarden.name}}</mat-option>
                
            </mat-select>
        </mat-form-field>
        <button mat-button type="submit">Erfassen</button>
    
</form>
